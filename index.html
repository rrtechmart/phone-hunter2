<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunting practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h1>we are going to hunt the phones</h1>
        <!-- search field  -->
        <input id="input-field" class="w-50 p-2" type="text" placeholder="Enter phones that you want">
        <button id="search-btn" class="btn btn-primary">Search phone</button>



        <!-- phones container  -->

        <div  >
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 p-4">
                           
               
              </div>

        </div>
        <section>
            <div id="no-message-found" class="mt-4 d-none">
                <h2 class="text-warning">No phone found. please try once again</h2>
            </div>

        </section>
        <!-- spinner start -->

        <section id="spinner" class="d-flex justify-content-center d-none">
            <div class="spinner-border text-success  " role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </section>
        <!-- spinner end -->

        <!-- show All phones start  -->
        <section class="d-flex justify-content-center ">
          <div id="show-all" class="d-none">
            <button id="show-all-btn" class="btn btn-primary ">Show All</button>
          </div>
        </section>
        <!-- show All phones end  -->

<!-- Modal -->
 <section>
      
<div class="modal fade" id="phoneModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
        </section>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
